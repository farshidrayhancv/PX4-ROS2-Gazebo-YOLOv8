# ~/.config/tmuxinator/px4_ros2_gazebo.yml
name: px4_ros2_gazebo
root: /root

windows:
  - simulation:
      layout: tiled
      panes:
        - cd /root/Micro-XRCE-DDS-Agent && MicroXRCEAgent udp4 -p 8888
        - sleep 3 && cd /root/PX4-Autopilot && PX4_SYS_AUTOSTART=4002 PX4_GZ_MODEL_POSE="268.08,-128.22,3.86,0.00,0,-0.7" PX4_GZ_MODEL=x500_depth ./build/px4_sitl_default/bin/px4
        - sleep 10 && ros2 run ros_gz_bridge parameter_bridge /world/default/model/x500_depth_0/link/camera_link/sensor/IMX214/image@sensor_msgs/msg/Image[gz.msgs.Image --ros-args -r /world/default/model/x500_depth_0/link/camera_link/sensor/IMX214/image:=/camera
        - sleep 6 && cd /root/PX4-ROS2-Gazebo-YOLOv8 && python3 uav_camera_det.py
        - sleep 10 && cd /root/PX4-ROS2-Gazebo-YOLOv8 && python3 move_car.py
        - sleep 6 && cd /root/PX4-ROS2-Gazebo-YOLOv8 && python3 keyboard-mavsdk-test.py
